version: '3.8'

services:
  mssql-mcp-server:
    build: .
    environment:
      - MSSQL_SERVER=sqlserver  # Use service name for internal Docker network
      - MSSQL_DATABASE=TestDB
      - MSSQL_USER=sa
      - MSSQL_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PORT=1433
      - MSSQL_ENCRYPT=false
      - MCP_TRANSPORT=streamable-http
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      - MCP_PATH=/mcp
    depends_on:
      - sqlserver
    stdin_open: true
    tty: true
    ports:
      - "8000:8000"

  # Example SQL Server for testing
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql

volumes:
  sqlserver-data:
